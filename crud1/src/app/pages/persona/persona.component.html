<mat-toolbar>
    <span>Listar Personas</span>
</mat-toolbar>


<router-outlet></router-outlet>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Ingrese un dato para buscar" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="idPersona">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
        </ng-container>


        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>


        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
            <td mat-cell *matCellDef="let element">

                <button [routerLink]="['editar',element.idPersona]" mat-button color="primary">
                    <mat-icon>description</mat-icon>
                  </button>
                <button (click)="eliminar(element.idPersona)" mat-button color="accent">
                    <mat-icon>delete</mat-icon>
                  </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
        <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<button routerLink="nuevo" mat-fab color="accent" style="float: right;">
    <mat-icon>create</mat-icon>
  </button>
