<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>


        <button routerLink="listarPersonas" mat-menu-item style="cursor: pointer; width: 400px;">Personas</button>
        <mat-divider></mat-divider>
        <button mat-menu-item style="cursor: pointer; width: 400px;">Hola</button>

    </mat-sidenav>

    <mat-sidenav-content>


        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>dialpad</mat-icon>
                  <span>Redial</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Check voice mail</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
            </mat-menu>
        </mat-toolbar>

        <router-outlet></router-outlet>


    </mat-sidenav-content>
</mat-sidenav-container>
