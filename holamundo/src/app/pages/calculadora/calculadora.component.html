<div class="container">

    <form #f="ngForm" (ngSubmit)="sumar(f)">

        <div class="row">
            <div class="col-sm-12 col-md-6 mt-5">
                <input type="number" class="form-control" placeholder="Ingrese valor" [(ngModel)]="valorUno" name="v1">
            </div>

            <div class="col-sm-12 col-md-6 mt-5">
                <input type="number" class="form-control" placeholder="Ingrese valor" [(ngModel)]="valorDos" name="v2">
            </div>


            <div class="col">
                <button class="btn btn-primary">sumar</button>
            </div>

        </div>


    </form>
    <div class="row">
        <div class="col">
            <h3 class="text text-success">{{resultado}}</h3>
        </div>
    </div>

</div>
